<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome To Liverpool FC Website">
    <meta name="keywords" content="Liverpool , LFC , football Club, football , premier league , anfield">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">    
    <title>Contact Us</title>
</head>
<body>
    <a href="" class="go-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <header id="header-inner">
        <div class="container">
            <div id="main-nav">
                <img src="img/logos/liverpool-logo.png" alt="LFC" id="header-inner-logo">
                <div class="toggle">
                    <i class="fas fa-bars menu"></i>                
                </div>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="shop.html">shop</a></li>
                    <li><a href="players.html">players</a></li>
                    <li><a href="contact.html" class="current">contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- section A : Contact Form -->
    <section id="contact-a" class="bg-light py-4">
        <div class="container">
            <h2 class="section-title">contact us</h2>
            <div class="bottom-line"></div>
            <p class="lead">send your critics and suggestions</p>
            <form id="contact-form" method="post" data-netlify='true'>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" name="name" placeholder="name">
                    <input type="text" class="text-input subject-input" name="subject" placeholder="subject">
                    <input type="email" class="text-input email-input" name="email" placeholder="email">
                    <input type="text" class="text-input phone-input" name="phone" placeholder="phone number">
                    <textarea class="text-input message-input" name="message" placeholder="enter your message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>
    <!-- Section B : Contact Info-->
    <section id="contact-b" class="bg-dark py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="far fa-envelope fa-2x"></i>
                    <h3>email</h3>
                    <p>liverpool@lfc.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>phone</h3>
                    <p>(555) 555-5555</p>
                </div>
                <div>
                    <i class="fas fa-map-marker-alt fa-2x"></i>
                    <h3>address</h3>
                    <p>Anfield Road, Liverpool, L4 OTH</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Section C : YNWA -->
    <section id="contact-c" class="bg-main py-4 text-center">
        <p>you'll never walk alone</p>
    </section>
    <!-- Footer -->
    <footer id="main-footer" class="bg-dark">
        <div class="footer-content container">
          <p>Copyright &copy; 2019. All Rights Reserved</p>
          <div class="social">
            <i class="fab fa-twitter" title="Twitter"></i>
            <i class="fab fa-facebook-f" title="Facebook"></i>
            <i class="fab fa-instagram" title="Instagram"></i>
            <i class="fab fa-youtube" title="YouTube"></i>
          </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>  <!-- This should be above main js -->
    <script src="js/main.js"></script>
</body>
</html>
